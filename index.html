<!DOCTYPE html>
<html>
<head>
	<title>Todo App</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div class="content">
		<h1 class="title">Get Sh!t Done</h1>
		<h3 class="subtitle">Enter, edit, & check off tasks</h3>
		<div>	
			<input type="text" placeholder="Add Task" id="todo-input" />
			<button type="submit" onclick="addTodo()" id="button-changing">Bring it on</button>
		</div>

		<div>
			<ul id="todo-list"></ul>
		</div>
	</div>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
